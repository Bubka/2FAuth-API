openapi: 3.0.0
info:
  title: 2FAuth API
  version: '1.0'
  license:
    name: AGPL-3.0
    url: 'https://www.gnu.org/licenses/agpl-3.0.html'
  contact:
    name: Bubka
  description: Official 2FAuth API
servers:
  - url: 'https://demo.2fauth.app/v1'
    description: Demo
paths:
  /twofaccounts:
    get:
      summary: Get all Twofaccounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TwofaccountArray'
              examples:
                example-1:
                  value:
                    - id: 10
                      group_id: 5
                      service: Twitter
                      account: john.doe@example.com
                      icon: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
                      isConsistent: true
      operationId: get-twofaccounts
      description: List all twofaccounts stored in database without any sensitive data
      tags:
        - twofaccounts
    post:
      summary: Create a Twofaccount
      operationId: post-twofaccounts
      responses:
        '201':
          description: Created
      description: Create a Twofaccount
      tags:
        - twofaccounts
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                service:
                  type: string
                  minLength: 1
                  example: Mysite
                account:
                  type: string
                  minLength: 1
                  example: '@john.doe'
                  pattern: '^[^:]+$'
                otpType:
                  type: string
                  enum:
                    - totp
                    - hotp
                  example: totp
                uri:
                  type: string
                  example: 'otpauth://totp/MySite:@john.doe?secret=fjnkozij2owv5mma&issuer=MySite&period=30&algorithm=sha1&digits=6&image=https://www.example.com/icon.png'
                  pattern: '^otpauth:\/\/[h,t]otp\/'
                  format: uri
                icon:
                  type: string
                  minLength: 1
                secret:
                  type: string
                  minLength: 1
                  example: fjnkozij2owv5mma
                secretIsBase32Encoded:
                  type: integer
                  enum:
                    - 0
                    - 1
                  format: int32
                  description: Wether or not the provided secret is already base32 encoded
                algorithm:
                  type: string
                  enum:
                    - sha1
                    - sha256
                    - sha512
                    - md5
                  example: sha1
                digits:
                  type: integer
                  minimum: 6
                  maximum: 10
                  format: int32
                hotpCounter:
                  type: integer
                  example: 15
                  minimum: 0
                totpPeriod:
                  type: number
                  example: 30
                  minimum: 1
                imageLink:
                  type: string
                  example: 'https://www.example.com/icon.png'
                  format: uri
              required:
                - service
                - account
                - otpType
                - secret
            examples:
              example-1:
                value:
                  service: Mysite
                  account: '@john.doe'
                  otpType: totp
                  uri: 'otpauth://totp/MySite:@john.doe?secret=fjnkozij2owv5mma&issuer=MySite&period=30&algorithm=sha1&digits=6&image=https://www.example.com/icon.png'
                  icon: string
                  secret: fjnkozij2owv5mma
                  secretIsBase32Encoded: 0
                  algorithm: sha1
                  digits: 6
                  hotpCounter: 15
                  totpPeriod: 30
                  imageLink: 'https://www.example.com/icon.png'
    delete:
      summary: Batch delete Twofaccounts
      operationId: delete-twofaccounts
      responses:
        '204':
          description: No Content
      description: Delete twofaccounts with provided IDs
      tags:
        - twofaccounts
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: A list of Twofaccount IDs to delete
              minItems: 1
              uniqueItems: true
              items:
                type: integer
                example: 2
            examples:
              example-1:
                value:
                  - 2
                  - 8
                  - 9
  '/twofaccounts/{id}':
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      summary: Get light Twofaccount
      tags:
        - twofaccounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Twofaccount'
              examples:
                example-1:
                  value:
                    id: 10
                    group_id: 5
                    service: Twitter
                    account: john.doe@example.com
                    icon: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
                    order_column: 2
                    isConsistent: true
                    otpType: totp
                    digits: 6
                    totpPeriod: 30
                    hotpCounter: 5
                    imageLink: 'https://www.example.com/image.png'
                    uri: 'otpauth://totp/Twitter:john.doe@example.com?secret=A3HIETVV5BGY9UIW'
                    secret: A3HIETVV5BGY9UIW
                    algorithm: sha256
        '404':
          $ref: '#/components/responses/404'
      operationId: get-twofaccounts-id
      description: |-
        Get a single twofaccount.
        By default only safe attributes are returned. Use the withSensitive query parameter to get OTP sensitive attributes (uri, secret and algorithm)
      parameters:
        - schema:
            type: boolean
          in: query
          name: withSensitive
          allowEmptyValue: true
    put:
      summary: Update Twofaccount
      operationId: put-twofaccounts-id
      responses:
        '200':
          description: OK
      description: Update the twofaccount
      tags:
        - twofaccounts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  type: string
                  minLength: 1
                  example: Mysite
                account:
                  type: string
                  minLength: 1
                  example: '@john.doe'
                  pattern: '^[^:]+$'
                otpType:
                  type: string
                  enum:
                    - totp
                    - hotp
                  example: totp
                icon:
                  type: string
                  minLength: 1
                secret:
                  type: string
                  minLength: 1
                  example: fjnkozij2owv5mma
                secretIsBase32Encoded:
                  type: integer
                  enum:
                    - 0
                    - 1
                  format: int32
                  description: Wether or not the provided secret is already base32 encoded
                algorithm:
                  type: string
                  enum:
                    - sha1
                    - sha256
                    - sha512
                    - md5
                  example: sha1
                digits:
                  type: integer
                  minimum: 6
                  maximum: 10
                  format: int32
                hotpCounter:
                  type: integer
                  example: 15
                  minimum: 0
                totpPeriod:
                  type: number
                  example: 30
                  minimum: 1
                imageLink:
                  type: string
                  example: 'https://www.example.com/icon.png'
                  format: uri
            examples:
              example-1:
                value:
                  service: Mysite
                  account: '@john.doe'
                  otpType: totp
                  icon: string
                  secret: fjnkozij2owv5mma
                  secretIsBase32Encoded: 0
                  algorithm: sha1
                  digits: 6
                  hotpCounter: 15
                  totpPeriod: 30
                  imageLink: 'https://www.example.com/icon.png'
    delete:
      summary: Delete Twofaccount
      operationId: delete-twofaccounts-id
      responses:
        '204':
          description: No Content
      description: Delete the twofaccount
      tags:
        - twofaccounts
    patch:
      summary: Update Twofaccount
      operationId: patch-twofaccounts-id
      responses:
        '200':
          description: OK
      description: Update the twofaccount
      tags:
        - twofaccounts
  '/twofaccounts/{id}/token':
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      summary: Get a token
      tags:
        - token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
      operationId: get-twofaccounts-id-token
      description: Get a token for an existing twofaccount
  /twofaccounts/order:
    put:
      summary: Reorder Twofaccounts
      operationId: put-twofaccounts-order
      responses:
        '200':
          description: OK
      description: Update twofaccounts order
      tags:
        - twofaccounts
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                orderedIds:
                  type: array
                  uniqueItems: true
                  description: Twofaccount IDs listed in the wanted order
                  items:
                    type: integer
              required:
                - orderedIds
            examples:
              example-1:
                value:
                  orderedIds:
                    - 3
                    - 1
                    - 4
                    - 7
                    - 2
                    - 5
                    - 6
  /twofaccounts/preview:
    post:
      summary: Preview a Twofaccount
      operationId: post-twofaccounts-preview
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Twofaccount'
              examples:
                example-1:
                  value:
                    id: 10
                    group_id: 5
                    service: Twitter
                    account: john.doe@example.com
                    icon: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
                    order_column: 2
                    isConsistent: true
                    otpType: totp
                    digits: 6
                    totpPeriod: 30
                    hotpCounter: 5
                    imageLink: 'https://www.example.com/image.png'
                    uri: 'otpauth://totp/Twitter:john.doe@example.com?secret=A3HIETVV5BGY9UIW'
                    secret: A3HIETVV5BGY9UIW
                    algorithm: sha256
        '422':
          $ref: '#/components/responses/422'
      description: Get the twofaccount described by the provided otpauth URI
      tags:
        - twofaccounts
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                uri:
                  type: string
                  example: 'otpauth://totp/MyWebsite:john.doe?secret=DF5TH790PL3EDD5T&issuer=MyWebsite&period=30&algorithm=sha1&digits=6'
              required:
                - uri
            examples:
              example-1:
                value:
                  uri: string
        description: ''
  /twofaccounts/token:
    post:
      summary: Get a token
      operationId: post-twofaccounts-token
      responses:
        '200':
          description: OK
      description: Get a token for the provided twofaccount
      tags:
        - token
components:
  schemas:
    Twofaccount:
      description: A single 2-Factor-Auth account
      type: object
      x-examples:
        example-1:
          id: 10
          group_id: 5
          service: Twitter
          account: john.doe@example.com
          icon: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
          order_column: 2
          isConsistent: true
          otpType: totp
          digits: 6
          totpPeriod: 30
          hotpCounter: 5
          imageLink: 'https://www.example.com/image.png'
          uri: 'otpauth://totp/Twitter:john.doe@example.com?secret=A3HIETVV5BGY9UIW&algorithm=sha1&digits=6'
          secret: A3HIETVV5BGY9UIW
          algorithm: sha256
      title: ''
      properties:
        id:
          type: integer
          example: 10
          format: int32
          description: Id of the twofaccount
        group_id:
          type: integer
          nullable: true
          example: 5
          format: int32
          description: The group ID the twofaccount belongs to
        service:
          type: string
          example: Twitter
          description: The Issuer of the OTP
        account:
          type: string
          example: john.doe@example.com
          description: The Label of the OTP
        icon:
          type: string
          nullable: true
          example: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
          description: The icon of the twofaccount
        order_column:
          type: integer
          example: 2
          format: int32
          minimum: 1
          description: Position of the twofaccount in the whole twofaccounts list
        isConsistent:
          type: boolean
          description: Whether or not the twofaccount has been successfully deciphered
        otpType:
          type: string
          enum:
            - totp
            - hotp
          example: totp
          description: The type of OTP
        digits:
          type: integer
          format: int32
          example: 6
          minimum: 6
          maximum: 10
          description: the number of digits of the generated tokens
        totpPeriod:
          type: integer
          format: int32
          nullable: true
          default: 30
          example: 30
          minimum: 1
          description: The validity duration of generated tokens
        hotpCounter:
          type: integer
          format: int32
          nullable: true
          minimum: 0
          example: 5
          description: The value of the counter used to synchronize with HOTP verification servers
        imageLink:
          type: string
          format: uri
          nullable: true
          example: 'https://www.example.com/image.png'
          description: an external image resource
        uri:
          type: string
          format: uri
          pattern: '^otpauth:\/\/(totp|hotp)\/.+'
          example: 'otpauth://totp/Twitter:john.doe@example.com?secret=A3HIETVV5BGY9UIW&algorithm=sha1&digits=6'
          description: 'The uri which describe the 2FA account, usually encoded as a QR code'
        secret:
          type: string
          example: A3HIETVV5BGY9UIW
          description: a base32 encoded string
        algorithm:
          type: string
          enum:
            - sha1
            - sha256
            - sha512
            - md5
          example: sha256
          description: The algorithm used to generate the tokens
          default: sha1
      required:
        - id
        - group_id
        - service
        - account
        - icon
        - order_column
        - isConsistent
        - otpType
        - digits
        - totpPeriod
        - hotpCounter
        - imageLink
      x-tags:
        - twofaccounts
    TwofaccountArray:
      title: TwofaccountArray
      type: array
      x-examples:
        example-1:
          - id: 10
            group_id: 5
            service: Twitter
            account: john.doe@example.com
            icon: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
            isConsistent: true
            otpType: totp
      description: An ordered list of 2-Factor-Auth account with basic attributes only
      items:
        type: object
        properties:
          id:
            type: integer
            example: 10
            format: int32
          group_id:
            type: integer
            nullable: true
            example: 5
            format: int32
          service:
            type: string
            example: Twitter
          account:
            type: string
            example: john.doe@example.com
          icon:
            type: string
            example: XdPPECCaW6y6ZBLtjxq1NpNb0vUKtuoJcTXMaYmD.png
            description: A filename without path
          isConsistent:
            type: boolean
            description: Whether or not the twofaccount has been successfully deciphered
          otpType:
            type: string
            enum:
              - totp
              - hotp
            example: totp
      x-tags:
        - twofaccounts
    Token:
      description: A 2FA token
      type: object
      x-examples:
        example-1:
          token: '536489'
          totpPeriod: 30
          totpTimestamp: 1607705370
      properties:
        token:
          type: string
          minLength: 6
          pattern: '^[0-9]'
          example: '536489'
          maxLength: 10
        totpPeriod:
          type: integer
          example: 30
          minimum: 1
          format: int32
          description: 'Validity duration of a TOTP token, in second'
        totpTimestamp:
          type: integer
          example: 1607705370
          format: int32
          description: The timestamp at TOTP token generation
      required:
        - token
      x-tags:
        - token
  securitySchemes: {}
  responses:
    '404':
      description: Generic Resource Not Found response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              exception:
                type: string
              file:
                type: string
              line:
                type: integer
          examples:
            example-1:
              value:
                message: 'http://2fauth/api/twofaccounts/5'
                exception: Symfony\Component\HttpKernel\Exception\NotFoundHttpException
                file: /vendor/laravel/framework/src/Illuminate/Foundation/Exceptions/Handler.php
                line: 222
    '422':
      description: Generic Invalid given data response
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
              errors:
                type: object
            required:
              - message
          examples:
            example-1:
              value:
                message: string
                errors:
                  fieldName:
                    - 'The [fieldName] format is invalid'
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        example: 2
      description: The ID of the resource
tags:
  - name: twofaccounts
  - name: token
