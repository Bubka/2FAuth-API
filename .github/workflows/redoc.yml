name: ReDoc
on:
  push:
    branches: [main]
    paths:
      - '2fauth-**.yaml'
jobs:
  bundle:
    runs-on: ubuntu-latest
    name: bundle
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: OpenAPI CLI Github Action
        uses: trybeapp/redocly-openapi-cli-github-action@v1.0.0
        with:
          args: 'bundle ./2fauth-0.1.0.yaml'